name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint the code
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: ./test-results/
